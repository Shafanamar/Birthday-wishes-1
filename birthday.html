<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0e68c;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Happy Birthday!</h1>
        <p>Wishing you a day filled with love, joy, and all your favorite things. Enjoy your special day!</p>
    </div>
</body>
</html>
